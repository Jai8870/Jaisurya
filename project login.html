<!DOCTYPE html>
<html>
  <head>

   <style>
    .head{
      background-color: rgb(253, 253, 253);
      border-radius: 10px;
      display: flex;
      padding: 10px;
      justify-content: space-between;
    }
    a{
      text-decoration: none;
      color: black;
      text-transform: uppercase;
      padding: 10px 10px;
      font-family: 'kalam arial',cursive;
      font-size: 1.2em;
    }
    a:hover{
      background-color: rgba(147, 241, 224, 0.545);
      border-radius: 5px;
      cursor: pointer;
      
    }
    .menu{
      position: relative;
      align-items: center;
      padding: 10px;
    }
    .form{
      position: relative;
      left: 500px;
      background-color: rgb(236, 234, 238);
      border-radius: 30px;
      font-family: 'kalam arial',cursive;
      font-size: 1.2em;
      width: 400px;
      height: 500px;
      padding: 10px;
      overflow: hidden;
      margin-top: 100px;
      
      
    }
    input{
      border: 2px solid black;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'kalam arial',cursive;
      font-size: 1em;
    }
    .login{
      left:50px
      
    }
      
      
    
    .btn{
      background-color: rgba(111, 0, 255, 0.534);
      border-radius: 5px;
      font-family: 'kalam arial',cursive;
      font-size: 1em;
    }
    .signup{
      position: absolute;
    
      left:500px;
    }
    .logo{
      display: flex;
      width:auto;
    }
    video{
      top:0;
      left:0;
      position: absolute;
      object-fit: cover;
      z-index: -1;
      width: 100%;
      justify-self: end;
      height:100%;
    }
    .btnbox{
      width: 180px;
      margin: 35px auto;
      position: relative;
      box-shadow: 0 0 20px 9px rgb(237, 193, 193) ;
      border-radius: 30px;
      justify-content:center;

    }

    .toggle-btn{
      padding: 10px 20px;
      cursor: pointer;
      background-color: transparent; 
      border: 0;
      outline: none;
      position: relative;
      justify-content: space-evenly;
     }
     #btn{
      top:0;
      left:0;
      position: absolute;
      width: 90px;
      height: 100%;
      background: linear-gradient(to right,#ff105f,#ffad06);
      border-radius: 30px;
      transition: 0.5s;
     }
     .form1{
      display: flex;
     }
 </style>
   
  </head>
  <body>
    <header class="head">
      <div class="logo">
        <img src="a.png" width="50px" height="50px">
        <h2>AWM Travel</h2></div>
      <div class="menu">

        <a href="#" >About</a>
        <a href="#" >Review</a>
        <a href="#" >Signup</a>
      </div>
      
    </header>
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  <div class="form">
    <div class="btnbox">
      <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="signup()">Signup</button>
    </div>
  <div class="form1">
    <div class="login"  id="login">
    <form action="">
      <label for="uname">Username</label><br>
      <input type="text" placeholder="Username"><br>

      <input type="text" ><br>

  </div>
    <div class="signup" id="signup">

      <label for="uname">Username</label><br>
      <input type="text" placeholder="Username"><br>
      <label for="emailid">E-Mail Id</label><br>
      <input type="email" placeholder="xyz@gmail.com"><br>
      <label for="Password">Password</label><br>
      <input type="password" placeholder="password"><br>
      <label for="Password">Re-enter Password</label><br>

      <label for="captcha" >Captcha</label><br>
      <input type="text" ><br>
      <button onclick="document.location=('')" class="btn">Signup</button>
    </form>
  </div>
</div>
</div>
<script>
  var x = document.getElementById("login");
  var y = document.getElementById("signup");
  var z = document.getElementById("btn");

  function signup(){
    x.style.left="-450px";
    y.style.left="50px";
    z.style.left="90px";
  }
  function login(){
    x.style.left="50px";
    y.style.left="500px";
    z.style.left="0px";
  }
</script>
  </body>
</html>
